<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header class="text-center mt-10 mb-5">
            <h1 class="text-5xl ">Lets get some <span class="font-bold text-blue-600">Money!</span></h1>
        </header>

        <main class="w-3/4 mx-auto ">
            <!--Balance & Transaction-->
            <section>
                <div class="grid grid-cols-3  text-white gap-5">
                    <div class="bg-blue-900 p-8 mt-5 rounded">
                        <h3 class="text-3xl" >Deposit</h3>
                        <div class="text-5xl" >$<span id="deposit-total">00</span></div>
                    </div>
                    <div class="bg-green-700 p-8 mt-5 rounded">
                        <h3 class="text-3xl">Withdraw</h3>
                        <div class="text-5xl">$<span id="withdraw-total">00</span></div>
                    </div>
                    <div class="bg-pink-700	 p-8 mt-5 rounded">
                        <h3 class="text-3xl">Balance</h3>
                        <div class="text-5xl" >$ <span id="balance-total">500</span></div>
                    </div>
                </div>
            </section>

            <!--Deposit & Withdraw-->
            <section class="mt-5">
                <div class="grid grid-cols-2 gap-5">
                    <div class="bg-red-100 p-8 rounded">
                        <h5 class="text-2xl mb-2">Please Deposit</h4>
                        <div>
                            <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-2 px-3 py-1" type="text"
                                placeholder="$amount you want to Deposit">
                            <button id="deposit-btn" class="bg-orange-700 font-semibold px-5 py-2 text-white	rounded mt-2">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-blue-400 p-8 rounded">
                        <h5 class="text-2xl mb-2">Please Withdraw</h4>
                        <div>
                            <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-2 px-3 py-1" type="text"
                                placeholder="$amount you want to Withdraw">
                            <button id="withdraw-btn" class="bg-orange-700 font-semibold px-5 py-2 text-white	rounded mt-2">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>


        </main>


        <script src="js/bank.js"></script>
</body>
</html>
