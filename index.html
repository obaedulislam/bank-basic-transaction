<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center">
        <h1 class="text-5xl mt-5 mb-5">Welcome to <span class="font-bold text-blue-600">Baap er Bank!</span></h1>
    </header>
    <main class="mx-auto w-1/2">
        <section class="bg-green-100 p-10">
            <h3 class="text-2xl font-medium mb-2">Please Login</h3>
            <div>
                <input id = "user-email" class="border border-gray-400 rounded block w-3/4 mb-2 px-3 py-1" type="text" placeholder="Your email..">
                <input id = "user-password"class="border border-gray-400 rounded block w-3/4 mb-2 px-3 py-1" type="password" placeholder="Your password">
                <button id="login-submit" class="bg-orange-700 font-semibold px-5 py-2 text-white	rounded mt-2">Submit</button>

            </div>

        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
